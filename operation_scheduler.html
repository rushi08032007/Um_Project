<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare Hospital - Operation Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #3498db 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        .logo-icon {
            font-size: 2.5rem;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: 600;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn:hover, .nav-btn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            color: white;
            font-weight: 500;
            display: none;
        }

        .page {
            display: none;
            animation: slideIn 0.6s ease-out;
        }

        .page.active {
            display: block;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        /* Login Page Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 75vh;
            gap: 3rem;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #1e3c72, #2a5298);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 2.5rem;
            color: #1e3c72;
            font-size: 2.2rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #3498db 0%, #1e3c72 100%);
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(52, 152, 219, 0.4);
        }

        /* Operation Scheduler Styles */
        .scheduler-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .scheduler-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .scheduler-header h2 {
            color: #1e3c72;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .scheduler-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .scheduler-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .form-section {
            background: rgba(248, 249, 250, 0.8);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1e3c72;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .operations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .operation-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .operation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #e74c3c, #f39c12, #27ae60);
        }

        .operation-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .operation-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .operation-type {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1e3c72;
        }

        .operation-priority {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: #ffebee;
            color: #c62828;
        }

        .priority-medium {
            background: #fff3e0;
            color: #ef6c00;
        }

        .priority-low {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .operation-details {
            margin-bottom: 1.5rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.7rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .detail-label {
            font-weight: 600;
            color: #555;
        }

        .detail-value {
            color: #333;
        }

        .operation-actions {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-reschedule {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
        }

        .btn-cancel {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .btn-complete {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .schedule-btn {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            font-size: 1.1rem;
            display: block;
            margin: 2rem auto 0;
            position: relative;
            overflow: hidden;
        }

        .schedule-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .schedule-btn:hover::before {
            left: 100%;
        }

        .schedule-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(39, 174, 96, 0.4);
        }

        .page-title {
            text-align: center;
            color: white;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 3px 3px 12px rgba(0,0,0,0.3);
            font-weight: 700;
        }

        .success-message {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 2rem;
            display: none;
            border-left: 4px solid #28a745;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.2);
        }

        .error-message {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 1rem;
            display: none;
            border-left: 4px solid #dc3545;
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .container {
                padding: 10px;
            }

            .login-container {
                flex-direction: column;
                gap: 2rem;
            }

            .login-form {
                padding: 2rem;
                max-width: 100%;
            }

            .scheduler-form {
                grid-template-columns: 1fr;
            }

            .operations-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 2rem;
            }

            .operation-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <span class="logo-icon">🏥</span>
                <span>MediCare Hospital</span>
            </div>
            <div class="nav-links">
                <button class="nav-btn active" onclick="showPage('doctor-login')">Doctor Login</button>
                <button class="nav-btn" onclick="showPage('patient-login')">Patient Login</button>
                <button class="nav-btn" onclick="showPage('scheduler')" id="scheduler-btn" style="display: none;">Operation Scheduler</button>
            </div>
            <div class="user-info" id="user-info"></div>
        </nav>

        <!-- Doctor Login Page -->
        <div id="doctor-login" class="page active">
            <h1 class="page-title">Doctor Portal</h1>
            <div class="login-container">
                <form class="login-form" onsubmit="handleDoctorLogin(event)">
                    <h2>👨‍⚕️ Doctor Login</h2>
                    <div class="form-group">
                        <label for="doctor-id">Doctor ID</label>
                        <input type="text" id="doctor-id" name="doctor-id" placeholder="Enter your doctor ID" required>
                    </div>
                    <div class="form-group">
                        <label for="doctor-password">Password</label>
                        <input type="password" id="doctor-password" name="doctor-password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="cardiology">Cardiology</option>
                            <option value="neurology">Neurology</option>
                            <option value="orthopedics">Orthopedics</option>
                            <option value="general-surgery">General Surgery</option>
                            <option value="emergency">Emergency</option>
                        </select>
                    </div>
                    <button type="submit" class="login-btn">Login as Doctor</button>
                    <div class="error-message" id="doctor-error"></div>
                </form>
            </div>
        </div>

        <!-- Patient Login Page -->
        <div id="patient-login" class="page">
            <h1 class="page-title">Patient Portal</h1>
            <div class="login-container">
                <form class="login-form" onsubmit="handlePatientLogin(event)">
                    <h2>🏥 Patient Login</h2>
                    <div class="form-group">
                        <label for="patient-id">Patient ID</label>
                        <input type="text" id="patient-id" name="patient-id" placeholder="Enter your patient ID" required>
                    </div>
                    <div class="form-group">
                        <label for="patient-password">Password</label>
                        <input type="password" id="patient-password" name="patient-password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <button type="submit" class="login-btn">Login as Patient</button>
                    <div class="error-message" id="patient-error"></div>
                </form>
            </div>
        </div>

        <!-- Operation Scheduler Page -->
        <div id="scheduler" class="page">
            <div class="scheduler-container">
                <div class="scheduler-header">
                    <h2>🔬 Operation Theater Scheduler</h2>
                    <p>Manage and schedule surgical operations efficiently</p>
                </div>

                <!-- Statistics Dashboard -->
                <div class="stats-grid" id="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="total-operations">12</div>
                        <div class="stat-label">Total Operations</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="pending-operations">5</div>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completed-operations">7</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="emergency-operations">2</div>
                        <div class="stat-label">Emergency</div>
                    </div>
                </div>

                <!-- New Operation Form -->
                <div class="scheduler-form">
                    <div class="form-section">
                        <h3 class="section-title">📋 Patient Information</h3>
                        <div class="form-group">
                            <label for="patient-name">Patient Name</label>
                            <input type="text" id="patient-name" placeholder="Enter patient name" required>
                        </div>
                        <div class="form-group">
                            <label for="patient-age">Age</label>
                            <input type="number" id="patient-age" placeholder="Enter age" min="1" max="120" required>
                        </div>
                        <div class="form-group">
                            <label for="medical-condition">Medical Condition</label>
                            <input type="text" id="medical-condition" placeholder="Enter medical condition" required>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3 class="section-title">🏥 Operation Details</h3>
                        <div class="form-group">
                            <label for="operation-type">Operation Type</label>
                            <select id="operation-type" required>
                                <option value="">Select Operation Type</option>
                                <option value="cardiac-surgery">Cardiac Surgery</option>
                                <option value="brain-surgery">Brain Surgery</option>
                                <option value="orthopedic-surgery">Orthopedic Surgery</option>
                                <option value="general-surgery">General Surgery</option>
                                <option value="emergency-surgery">Emergency Surgery</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="surgeon">Surgeon</label>
                            <select id="surgeon" required>
                                <option value="">Select Surgeon</option>
                                <option value="dr-smith">Dr. John Smith - Cardiac Specialist</option>
                                <option value="dr-johnson">Dr. Sarah Johnson - Neurosurgeon</option>
                                <option value="dr-brown">Dr. Michael Brown - Orthopedic</option>
                                <option value="dr-davis">Dr. Emily Davis - General Surgery</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="priority">Priority Level</label>
                            <select id="priority" required>
                                <option value="">Select Priority</option>
                                <option value="high">High - Emergency</option>
                                <option value="medium">Medium - Urgent</option>
                                <option value="low">Low - Routine</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3 class="section-title">📅 Scheduling</h3>
                        <div class="form-group">
                            <label for="operation-date">Operation Date</label>
                            <input type="date" id="operation-date" required>
                        </div>
                        <div class="form-group">
                            <label for="operation-time">Operation Time</label>
                            <select id="operation-time" required>
                                <option value="">Select Time Slot</option>
                                <option value="08:00">08:00 AM - 10:00 AM</option>
                                <option value="10:30">10:30 AM - 12:30 PM</option>
                                <option value="14:00">02:00 PM - 04:00 PM</option>
                                <option value="16:30">04:30 PM - 06:30 PM</option>
                                <option value="emergency">Emergency (Immediate)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="theater-room">Operation Theater</label>
                            <select id="theater-room" required>
                                <option value="">Select Theater</option>
                                <option value="ot-1">OT-1 (General Surgery)</option>
                                <option value="ot-2">OT-2 (Cardiac Surgery)</option>
                                <option value="ot-3">OT-3 (Neurosurgery)</option>
                                <option value="ot-4">OT-4 (Orthopedic)</option>
                                <option value="emergency-ot">Emergency OT</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button class="schedule-btn" onclick="scheduleOperation()">Schedule Operation</button>

                <!-- Scheduled Operations -->
                <div class="operations-grid" id="operations-grid">
                    <!-- Operations will be populated by JavaScript -->
                </div>

                <div class="success-message" id="success-message"></div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let userRole = null;
        let scheduledOperations = [
            {
                id: 1,
                patientName: "John Doe",
                age: 45,
                condition: "Cardiac Arrhythmia",
                operationType: "Cardiac Surgery",
                surgeon: "Dr. John Smith",
                date: "2025-05-30",
                time: "08:00",
                theater: "OT-2",
                priority: "high",
                status: "scheduled"
            },
            {
                id: 2,
                patientName: "Maria Garcia",
                age: 32,
                condition: "Knee Replacement",
                operationType: "Orthopedic Surgery",
                surgeon: "Dr. Michael Brown",
                date: "2025-05-31",
                time: "10:30",
                theater: "OT-4",
                priority: "medium",
                status: "scheduled"
            },
            {
                id: 3,
                patientName: "Robert Johnson",
                age: 58,
                condition: "Brain Tumor",
                operationType: "Brain Surgery",
                surgeon: "Dr. Sarah Johnson",
                date: "2025-06-01",
                time: "14:00",
                theater: "OT-3",
                priority: "high",
                status: "completed"
            }
        ];

        function showPage(pageId) {
            // Hide all pages
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            
            // Show selected page
            document.getElementById(pageId).classList.add('active');
            
            // Update navbar buttons
            const navBtns = document.querySelectorAll('.nav-btn');
            navBtns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Load operations if scheduler page is shown
            if (pageId === 'scheduler') {
                loadOperations();
                updateStats();
            }
        }

        function handleDoctorLogin(event) {
            event.preventDefault();
            const doctorId = document.getElementById('doctor-id').value;
            const password = document.getElementById('doctor-password').value;
            const department = document.getElementById('department').value;
            
            // Simple validation (in real app, this would be server-side)
            if (doctorId && password && department) {
                currentUser = `Dr. ${doctorId}`;
                userRole = 'doctor';
                
                // Show user info and scheduler button
                document.getElementById('user-info').style.display = 'block';
                document.getElementById('user-info').textContent = `Welcome, ${currentUser} (${department})`;
                document.getElementById('scheduler-btn').style.display = 'block';
                
                showPage('scheduler');
                
                // Update navbar
                const navBtns = document.querySelectorAll('.nav-btn');
                navBtns.forEach(btn => btn.classList.remove('active'));
                navBtns[2].classList.add('active'); // Scheduler button
                
                // Clear form
                event.target.reset();
            } else {
                showError('doctor-error', 'Please fill in all required fields.');
            }
        }

        function handlePatientLogin(event) {
            event.preventDefault();
            const patientId = document.getElementById('patient-id').value;
            const password = document.getElementById('patient-password').value;
            const dob = document.getElementById('dob').value;
            const phone = document.getElementById('phone').value;
            
            // Simple validation
            if (patientId && password && dob && phone) {
                currentUser = `Patient ${patientId}`;
                userRole = 'patient';
                
                // Show user info and scheduler button (limited access)
                document.getElementById('user-info').style.display = 'block';
                document.getElementById('user-info').textContent = `Welcome, ${currentUser}`;
                document.getElementById('scheduler-btn').style.display = 'block';
                
                showPage('scheduler');
                
                // Update navbar
                const navBtns = document.querySelectorAll('.nav-btn');
                navBtns.forEach(btn => btn.classList.remove('active'));
                navBtns[2].classList.add('active'); // Scheduler button
                
                // Clear form
                event.target.reset();
            } else {
                showError('patient-error', 'Please fill in all required fields.');
            }
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }

        function scheduleOperation() {
            if (!currentUser) {
                alert('Please login first to schedule operations.');
                return;
            }

            // Get form values
            const patientName = document.getElementById('patient-name').value;
            const patientAge = document.getElementById('patient-age').value;
            const medicalCondition = document.getElementById('medical-condition').value;
            const operationType = document.getElementById('operation-type').value;
            const surgeon = document.getElementById('surgeon').value;
            const priority = document.getElementById('priority').value;
            const operationDate = document.getElementById('operation-date').value;
            const operationTime = document.getElementById('operation-time').value;
            const theaterRoom = document.getElementById('theater-room').value;

            // Validate all fields
            if (!patientName || !patientAge || !medicalCondition || !operationType || 
                !surgeon || !priority || !operationDate || !operationTime || !theaterRoom) {
                alert('Please fill in all required fields.');
                return;
            }

            // Check for scheduling conflicts
            const conflict = scheduledOperations.find(op => 
                op.date === operationDate && 
                op.time === operationTime && 
                op.theater === theaterRoom &&
                op.status === 'scheduled'
            );

            if (conflict) {
                alert(`Scheduling conflict! ${theaterRoom} is already booked at ${operationTime} on ${operationDate}.`);
                return;
            }

            // Create new operation
            const newOperation = {
                id: scheduledOperations.length + 1,
                patientName: patientName,
                age: parseInt(patientAge),
                condition: medicalCondition,
                operationType: operationType,
                surgeon: surgeon,
                date: operationDate,
                time: operationTime,
                theater: theaterRoom,
                priority: priority,
                status: 'scheduled'
            };

            // Add to operations array
            scheduledOperations.push(newOperation);

            // Show success message
            const successMessage = document.getElementById('success-message');
            successMessage.innerHTML = `
                <strong>Operation Successfully Scheduled!</strong><br>
                Patient: ${patientName}<br>
                Operation: ${operationType}<br>
                Date & Time: ${operationDate} at ${operationTime}<br>
                Theater: ${theaterRoom}<br>
                Surgeon: ${surgeon}
            `;
            successMessage.style.display = 'block';

            // Clear form
            document.getElementById('patient-name').value = '';
            document.getElementById('patient-age').value = '';
            document.getElementById('medical-condition').value = '';
            document.getElementById('operation-type').value = '';
            document.getElementById('surgeon').value = '';
            document.getElementById('priority').value = '';
            document.getElementById('operation-date').value = '';
            document.getElementById('operation-time').value = '';
            document.getElementById('theater-room').value = '';

            // Reload operations and update stats
            loadOperations();
            updateStats();

            // Hide success message after 5 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }

        function loadOperations() {
            const operationsGrid = document.getElementById('operations-grid');
            operationsGrid.innerHTML = '';

            scheduledOperations.forEach(operation => {
                const operationCard = createOperationCard(operation);
                operationsGrid.appendChild(operationCard);
            });
        }

        function createOperationCard(operation) {
            const card = document.createElement('div');
            card.className = 'operation-card';
            
            const priorityClass = `priority-${operation.priority}`;
            const statusText = operation.status.charAt(0).toUpperCase() + operation.status.slice(1);
            
            card.innerHTML = `
                <div class="operation-header">
                    <div class="operation-type">${operation.operationType}</div>
                    <div class="operation-priority ${priorityClass}">${operation.priority} Priority</div>
                </div>
                <div class="operation-details">
                    <div class="detail-row">
                        <span class="detail-label">Patient:</span>
                        <span class="detail-value">${operation.patientName} (${operation.age}y)</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Condition:</span>
                        <span class="detail-value">${operation.condition}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Surgeon:</span>
                        <span class="detail-value">${operation.surgeon}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Date & Time:</span>
                        <span class="detail-value">${formatDate(operation.date)} at ${formatTime(operation.time)}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Theater:</span>
                        <span class="detail-value">${operation.theater}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Status:</span>
                        <span class="detail-value">${statusText}</span>
                    </div>
                </div>
                <div class="operation-actions">
                    ${operation.status === 'scheduled' ? `
                        <button class="action-btn btn-reschedule" onclick="rescheduleOperation(${operation.id})">
                            Reschedule
                        </button>
                        <button class="action-btn btn-cancel" onclick="cancelOperation(${operation.id})">
                            Cancel
                        </button>
                        <button class="action-btn btn-complete" onclick="completeOperation(${operation.id})">
                            Complete
                        </button>
                    ` : `
                        <button class="action-btn" style="background: #6c757d; cursor: not-allowed;" disabled>
                            ${statusText}
                        </button>
                    `}
                </div>
            `;
            
            return card;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function formatTime(timeString) {
            if (timeString === 'emergency') return 'Emergency (Immediate)';
            
            const [hours, minutes] = timeString.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const hour12 = hour % 12 || 12;
            return `${hour12}:${minutes} ${ampm}`;
        }

        function rescheduleOperation(operationId) {
            if (userRole !== 'doctor') {
                alert('Only doctors can reschedule operations.');
                return;
            }

            const operation = scheduledOperations.find(op => op.id === operationId);
            if (operation) {
                const newDate = prompt('Enter new date (YYYY-MM-DD):', operation.date);
                const newTime = prompt('Enter new time (HH:MM or "emergency"):', operation.time);
                
                if (newDate && newTime) {
                    // Check for conflicts
                    const conflict = scheduledOperations.find(op => 
                        op.id !== operationId &&
                        op.date === newDate && 
                        op.time === newTime && 
                        op.theater === operation.theater &&
                        op.status === 'scheduled'
                    );

                    if (conflict) {
                        alert(`Scheduling conflict! ${operation.theater} is already booked at ${newTime} on ${newDate}.`);
                        return;
                    }

                    operation.date = newDate;
                    operation.time = newTime;
                    
                    alert(`Operation rescheduled successfully for ${operation.patientName}.`);
                    loadOperations();
                }
            }
        }

        function cancelOperation(operationId) {
            if (userRole !== 'doctor') {
                alert('Only doctors can cancel operations.');
                return;
            }

            const operation = scheduledOperations.find(op => op.id === operationId);
            if (operation) {
                const confirmation = confirm(`Are you sure you want to cancel the operation for ${operation.patientName}?`);
                if (confirmation) {
                    operation.status = 'cancelled';
                    alert(`Operation cancelled for ${operation.patientName}.`);
                    loadOperations();
                    updateStats();
                }
            }
        }

        function completeOperation(operationId) {
            if (userRole !== 'doctor') {
                alert('Only doctors can mark operations as complete.');
                return;
            }

            const operation = scheduledOperations.find(op => op.id === operationId);
            if (operation) {
                const confirmation = confirm(`Mark the operation for ${operation.patientName} as completed?`);
                if (confirmation) {
                    operation.status = 'completed';
                    alert(`Operation marked as completed for ${operation.patientName}.`);
                    loadOperations();
                    updateStats();
                }
            }
        }

        function updateStats() {
            const totalOps = scheduledOperations.length;
            const pendingOps = scheduledOperations.filter(op => op.status === 'scheduled').length;
            const completedOps = scheduledOperations.filter(op => op.status === 'completed').length;
            const emergencyOps = scheduledOperations.filter(op => op.priority === 'high').length;

            document.getElementById('total-operations').textContent = totalOps;
            document.getElementById('pending-operations').textContent = pendingOps;
            document.getElementById('completed-operations').textContent = completedOps;
            document.getElementById('emergency-operations').textContent = emergencyOps;
        }

        // Set minimum date to today
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('operation-date').setAttribute('min', today);
            
            // Load initial operations
            loadOperations();
            updateStats();
        });

        // Hide scheduler form for patients (view-only access)
        function checkUserAccess() {
            if (userRole === 'patient') {
                const formSections = document.querySelectorAll('.form-section');
                const scheduleBtn = document.querySelector('.schedule-btn');
                
                formSections.forEach(section => {
                    section.style.display = 'none';
                });
                scheduleBtn.style.display = 'none';
                
                // Show message for patients
                const schedulerHeader = document.querySelector('.scheduler-header');
                const patientMessage = document.createElement('div');
                patientMessage.innerHTML = `
                    <div style="background: rgba(52, 152, 219, 0.1); padding: 1rem; border-radius: 10px; margin-bottom: 2rem; text-align: center;">
                        <strong>Patient View:</strong> You can view scheduled operations but cannot create or modify them.
                    </div>
                `;
                schedulerHeader.appendChild(patientMessage);
            }
        }

        // Call this when showing scheduler page
        const originalShowPage = showPage;
        showPage = function(pageId) {
            originalShowPage(pageId);
            if (pageId === 'scheduler' && currentUser) {
                setTimeout(checkUserAccess, 100);
            }
        };
    </script>
</body>
</html>
